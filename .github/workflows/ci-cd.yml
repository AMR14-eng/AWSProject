name: CI/CD Pipeline for LabCloud

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop, main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        cd app
        pip install -r ../requirements.txt
        pip install pytest pytest-cov

    - name: Run basic tests
      run: |
        cd app
        python -m pytest tests/test_working.py::WorkingTests::test_app_creation -v
        python -m pytest tests/test_working.py::WorkingTests::test_basic_imports -v

    - name: Test summary
      run: |
        echo "✅ CI/CD Pipeline configured successfully"
        echo "✅ Basic tests passing"
        echo "⚠️  AWS deployment requires credentials setup"