name: CI/CD Pipeline for LabCloud

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop, main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: labcloud-app

jobs:
  test:
    if: github.event_name == "pull_request"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        cd app
        pip install -r ../requirements.txt
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        cd app
        python -m pytest tests/test_working.py -v

  staging:
    if: github.event_name == "push" && github.ref == "refs/heads/develop"
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Docker image
      run: |
        cd app
        docker build -t $ECR_REPOSITORY:staging-${{ github.sha }} .
        docker tag $ECR_REPOSITORY:staging-${{ github.sha }} ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:staging-${{ github.sha }}
        docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:staging-${{ github.sha }}

    - name: Deploy to Staging
      run: |
        echo "Deploying to staging environment"

  production:
    if: github.event_name == "push" && github.ref == "refs/heads/main"
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PRODUCTION }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PRODUCTION }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build production image
      run: |
        cd app
        docker build -t $ECR_REPOSITORY:production-${{ github.sha }} .
        docker tag $ECR_REPOSITORY:production-${{ github.sha }} ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:production-${{ github.sha }}
        docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:production-${{ github.sha }}

    - name: Wait for manual approval
      uses: trstringer/manual-approval@v1
      with:
        secret: ${{ github.TOKEN }}
        approvers: ${{ vars.PRODUCTION_APPROVERS }}

    - name: Deploy to Production
      run: |
        echo "Deploying to production environment"